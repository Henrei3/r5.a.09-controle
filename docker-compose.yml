version: "3"

networks:
  loki:

services:
#loki est un gestionnaire centralis√© de logs
  loki:
    image: harbinfo.iutmontp.univ-montp2.fr/proxy_dockerhub/grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  #promtail permet de faire remonter les logs de la machine locale dans le loki
  promtail:
    image: harbinfo.iutmontp.univ-montp2.fr/proxy_dockerhub/grafana/promtail:2.9.0
    volumes:
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - loki

#grafana est l'interface graphique qui permet d'interroger l'API de loki
  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: harbinfo.iutmontp.univ-montp2.fr/proxy_dockerhub/grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki

  traefik:
      image: "traefik:v2.10"
      container_name: "traefik"
      command:
        #- "--log.level=DEBUG"
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--providers.docker.exposedbydefault=false"
        - "--entrypoints.web.address=:80"
      ports:
        - "80:80"
        - "8080:8080"
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"
      networks:
        - loki

      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik-web.rule=Host(`traefik.local`)"
        - "traefik.http.routers.traefik-web.entrypoints=web"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

